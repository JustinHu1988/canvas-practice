<!doctype>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
<script>
    var canvas = document.getElementById('myCanvas'),
            ctx = canvas.getContext('2d'),
            cWidth = canvas.width,
            cHeight = canvas.height;

   function clock(){
       var now = new Date();
       ctx.save();

       ctx.clearRect(0,0,cWidth,cHeight);
       ctx.translate(cWidth/2, cHeight/2);
       ctx.rotate(-Math.PI*0.5);
       ctx.lineCap= 'round';

       ctx.save();
       ctx.beginPath();
       ctx.arc(0,0,145,0,Math.PI*2,false);
       ctx.strokeStyle = '#325FA2';
       ctx.lineWidth = 8;
       ctx.stroke();
       ctx.restore();

       for(var i = 0; i<12; i++){
           ctx.save();
           ctx.lineWidth = 6;
           ctx.rotate((Math.PI*2)/12*i);
           ctx.beginPath();
           ctx.moveTo(115,0);
           ctx.lineTo(135,0);
           ctx.stroke();
           ctx.restore();
       }

       for(var i = 0; i<60; i++){
           ctx.save();
           ctx.lineWidth = 3;
           ctx.rotate((Math.PI*2)/60*i);
           ctx.beginPath();
           ctx.moveTo(130,0);
           ctx.lineTo(135,0);
           ctx.stroke();
           ctx.restore();
       }

       var sec = now.getSeconds();
       var min = now.getMinutes();
       var hour = now.getHours();

       ctx.save();
       ctx.rotate((Math.PI*2)/12 * hour + (Math.PI*2)/720 * min + (Math.PI*2)/43200 * sec);
       ctx.beginPath();
       ctx.moveTo(-10,0);
       ctx.lineTo(90,0);
       ctx.lineWidth = 14;
       ctx.stroke();
       ctx.restore();

       ctx.save();
       ctx.rotate((Math.PI*2)/60 * min + (Math.PI*2)/3600 * sec);
       ctx.beginPath();
       ctx.moveTo(-20,0);
       ctx.lineTo(100,0);
       ctx.lineWidth = 10;
       ctx.stroke();
       ctx.restore();

       ctx.save();
       ctx.rotate((Math.PI*2)/60 * sec);
       ctx.lineWidth = 4;
       ctx.strokeStyle = 'red';
       ctx.fillStyle = 'red';
       ctx.beginPath();
       ctx.moveTo(-25,0);
       ctx.lineTo(90,0);
       ctx.stroke();
       ctx.beginPath();
       ctx.arc(0,0,6,0,Math.PI*2,false);
       ctx.fill();
       ctx.beginPath();
       ctx.arc(100,0,8,0,Math.PI*2,false);
       ctx.stroke();
       ctx.restore();

       ctx.restore();
       window.requestAnimationFrame(clock);
   }
   clock();

</script>
</body>
</html>
